  <h2>Napisz swoją opinię</h2>

    <form class="cmxform" id="commentForm" method="get" action="PoUwadze.html">
        <fieldset>
          <legend>Uwagi</legend>

            <label for="cname">imię (wymagane, przynajmniej 2 litery)</label>

          <p>

            <textarea id="ccomment" name="comment" required></textarea>
          </p>

          </p>

      </form>
